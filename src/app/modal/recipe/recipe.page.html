<ion-header  class="ion-no-border" style="background-color:transparent;">

    <ion-icon name="close-outline" slot="end" style="font-size: 2rem; color:#F39D4D ;" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

</ion-content>
